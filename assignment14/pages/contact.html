<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="..css/bulma.css">
  <title>Contact - Boy in the Boat Pottery</title>
</head>
<body>

  <header class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Boy in the Boat Pottery</h1>
        <h2 class="subtitle">Contact Us</h2>
      </div>
    </div>
  </header>

<section class="section">
  <div class="container">
      <div class="columns">
          <div class="column is-one-third">
              <aside class="menu">
                  <p class="menu-label">Navigate</p>
                  <ul class="menu-list">
                      <li><a href="index.html">Home</a></li>
                      <li><a href="gallery.html">Gallery</a></li>
                      <li><a href="contact.html">Contact</a></li>
                  </ul>
              </aside>
          </div>
          <div class="column">
              <h3 class="title is-3">Get in Touch</h3>

              <img src="../images/contact-image.jpg" alt="James Dea" style="width: 50%;">


              <form action="#" method="post">
                  <label class="label">Your Name</label>
                  <input class="input" type="text" name="name" placeholder="Your Name" required>

                  <label class="label">Your Email</label>
                  <input class="input" type="email" name="email" placeholder="Your Email" required>

                  <label class="label">Message</label>
                  <textarea class="textarea" name="message" placeholder="Type your message here" required></textarea>

                  <button class="button is-primary" type="submit">Submit</button>
              </form>

          </div>
      </div>
  </div>
</section>
</body>
</html>
